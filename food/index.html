<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #3a3d58, #a254b6, #3a3d58);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        .login-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.6);
            background: transparent;
            color: #fff;
            font-size: 14px;
        }

        .login-container input[type="checkbox"] {
            margin-right: 5px;
        }

        .login-container .options {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
        }

        .login-container .login-btn {
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, #5b4a9a, #6e56ca);
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }

        .login-container .login-btn:hover {
            background: linear-gradient(90deg, #6e56ca, #5b4a9a);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://via.placeholder.com/80" alt="User Avatar">
        <h2>Login</h2>
        <form action="first.html" method="POST">
            <input type="email" placeholder="Email ID" required>
            <input type="password" placeholder="Password" required>
            <div class="options">
                <label><input type="checkbox"> Remember me</label>
                <a href="#" style="text-decoration: none; color: rgba(255, 255, 255, 0.6);">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">LOGIN</button>
        </form>
    </div>
</body>
</html>
